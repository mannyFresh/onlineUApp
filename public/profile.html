<!doctype html>
<html ng-app="onlineUApp" >
    <head>
        <meta charset="utf-8">
        <title>Profile</title>

        <!-- CSS -->
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

        <!-- JS -->
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

        <script type="text/javascript" src="libs/ui-bootstrap-tpls-0.12.1.min.js"></script>
        <!-- Our Controller -->
        <script src='OnlineUniversityController.js'></script>
        
    </head>
    <body ng-app="onlineUApp" ng-controller="OnlineUniversityController">
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Online U</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Catalog</a>
                        </li>
                        <li class="active">
                            <a href="#">Profile</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">Logout</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <h1>Profile</h1>
                <hr />
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="firstNameInput" class="control-label col-sm-2">First Name</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="firstNameInput" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastNameInput" class="control-label col-sm-2">Last Name</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="lastNameInput" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailInput" class="control-label col-sm-2">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailInput" placeholder="Email">   
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" class="control-label col-sm-2">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                        </div>                      
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
                <h2>Courses Created</h2>
                <!-- Add Course Modal -->
                <div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="addCourseLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addCourseLabel">Add New Course</h4>
                      </div>
                      <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="courseTitleInput" class="control-label col-sm-3">Course Title</label>
                                <div class="col-sm-8 input-group">
                                    <input type="name" class="form-control" ng-model="newCourse.name" placeholder="Course Title">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span>
                                    </span>
                                </div>
                            </div>   
                            <div class="form-group">
                                <label for="categoryInput" class="control-label col-sm-3">Category</label>
                                    <div class="col-sm-8 input-group">
                                        <select class="form-control" id="categoryInput" ng-model="newCourse.category">
                                            <option label="Select One"></option>
                                            <option label="Programing">PROG</option>
                                            <option label="Database">DB</option>
                                            <option label="Web Development">WEB</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dateCreatedInput" class="control-label col-sm-3">Date Created</label>
                                    <div class="col-sm-8 input-group date">
                                        <input id="dateCreatedInput" type='text' class="form-control" ng-model="todaysDate" disabled/>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
                                        </span>
                                    </div>

                                    <!-- <mydatepicker ng-model="newCourse.dateCreated" date-options="dateOptions" opened="opened"/> -->
                                </div>
                                <div class="form-group">
                                    <label for="descriptionInput" class="control-label col-sm-3">Description</label>
                                    <div class="col-sm-8 input-group">
                                        <input type="name" class="form-control" ng-model="newCourse.description" placeholder="Description">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span>
                                        </span>
                                    </div>
                                </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button id="cancelButtonAdd" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="saveButtonAdd" type="submit" ng-click="createCourse(newCourse)"class="btn btn-primary" data-dismiss="modal">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Edit Course Modal -->
                <div class="modal fade" id="editCourseModal" tabindex="-1" role="dialog" aria-labelledby="editCourseModal" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="editCourseModal">Edit Course</h4>
                      </div>
                      <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="courseTitleUpdateInput" class="control-label col-sm-3">Course Title</label>
                                <div class="col-sm-8 input-group">
                                    <input type="name" class="form-control" id="courseTitleUpdateInput" placeholder="Course Title" ng-model="updatedCourse.name">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span>
                                        </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="categoryUpdateInput" class="control-label col-sm-3">Category</label>
                                    <div class="col-sm-8 input-group">
                                        <select class="form-control updateSelect" id="categoryUpdateInput" ng-model="updatedCourse.category">
                                            <option label="Select One"></option>
                                            <option label="Programing">PROG</option>
                                            <option label="Database">DB</option>
                                            <option label="Web Development">WEB</option>
                                        </select></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dateCreatedUpdateInput" class="control-label col-sm-3">Date Created</label>
                                    <div class="col-sm-8 input-group date">
                                        <input id="dateCreatedUpdateInput" type='text' class="form-control" ng-model="updatedCourse.dateCreated" disabled/>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="descriptionUpdateInput" class="control-label col-sm-3">Description</label>
                                    <div class="col-sm-8 input-group">
                                        <input type="name" class="form-control" id="descriptionUpdateInput" ng-model="updatedCourse.description" placeholder="Description">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span>
                                        </span>
                                    </div>
                                </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" ng-click="updateCourse(updatedCourse)" class="btn btn-primary saveButtonUpdate" data-dismiss="modal">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Course Table -->
                <table class="table table-striped" id="courseTable">
                    <thead>
                        <tr id="tableHeader">
                            <th rowspan="2">Title</th>
                            <th rowspan="2">Category</th>
                            <th rowspan="2">Created</th>
                            <th>
                                <button type="button" class="btn btn-success pull-right"  data-toggle="modal" data-target="#addCourseModal">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="course in courses">
                            <td>{{course.name}}</td>
                            <td>{{course.category}}</td>
                            <td>{{course.dateCreated}}</td>
                            <td>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-primary updateButton" data-toggle="modal" data-target="#editCourseModal" ng-click="fillEditCourseForm(course)">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>&nbsp
                                    <button type="button" ng-click="remove(course)" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
